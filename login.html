<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/login-page.css">
    <title>Document</title>
</head>
<body >
    <div class="login-page-container">
        <div class="login-page-title-description">
            <div class="title-image-wrapper">
                <img class="login-page-icon" src="../assets/images/logo/mathayog_logo.svg" alt="">
                <h2 class="login-page-title">MATHAYOG</h2>
            </div>
            <div class="login-page-description">
                <h3 class="login-description">Buksan ang mga Lihim ng mga <br>Lungsod sa Buong Pilipinas <br>Gamit ang Matematika</h3>
            </div>
            <div class="login-page-background">
            </div>
        </div>
        <div class="login-page-form-container">
            <div class="form-wrapper" >
                <div class="form-title">
                    <h2 class="title">Sali na sa nakaka-excite na Adventure <br>sa pamamagitan ng Pag-Login</h2>
                </div>
                <div class="dashed-line"></div>
                <form action="your_guide.html">
                    <!-- @csrf -->
                    <div class="email-wrapper">
                        <label for="email" class="login-label">Email</label><br>
                        <input type="email" id="email" name="email" class="login-input">
                    </div>
                    <div class="password-wrapper">
                        <label for="password" class="login-label">Password</label><br>
                        <input type="password" id="password" name="password" class="login-input">
                    </div>
                    <button type="submit" class="login-btn">Mag Log-in</button>
                </form><br><br>
                <!-- <h5>Don't have an account? <a href="#">Sign Up</a></h5> -->
            </div>
        </div>
    </div>
